<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success or Try Again popping display</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="success">
          <button class="button success-button">Submit</button>
          <!--  -->

          <div class="success-modal modal">
            <div class="modal-icon success-icon">
              <i class="fa-solid fa-check"></i>
            </div>
            <div class="modal-block-start">
              <h1>Success</h1>
            </div>
            <!--  -->
            <div class="modal-button modal-button-success">
              <button type="button" class="lower-button">Go Ahead</button>
            </div>
            <!--  -->
          </div>
          <!--  -->
        </div>

        <div class="fail">
          <button class="button fail-button">Submit</button>
          <!--  -->

          <div class="fail-modal modal">
            <div class="modal-icon fail-icon">
              <i class="fa-solid fa-x"></i>
            </div>
            <div class="modal-block-start">
              <h1>fail</h1>
            </div>
            <!--  -->
            <div class="modal-button modal-button-fail">
              <button type="button" class="lower-button">Try Again</button>
            </div>
            <!--  -->
          </div>
          <!--  -->
        </div>
      </div>
    </div>
  </body>
</html>
